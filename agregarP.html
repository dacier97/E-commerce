    <section class="agregarP">
      <div class="agregarP-contenedor">
        <h1 class="agregarP-parrafo">Agregar nuevo producto</h1>
          <div class="imagen">
            <div class="imagen-insert" draggable="true" datos-square>
              <div data-delete>
                <div class="imagen-Dibujo"><i class="fa-solid fa-image"></i></div>
                <div class="imagen-plus"><i class="fa-solid fa-plus"></i></div>
                <h3 class="imagen-parrafo">Agregar una imagen para el producto</h3>
              </div>
            </div>
            <h5 class="imagen-or">O</h5>
            <button class="imagen-computer" id="imagen-disco">Busque en su computador</button>
          </div>
          <form  class="formulario-Agregar" data-form>
            <label for="formulario-label" class="formulario-label">Categoria</label>
            <select name="categoria" id="categoria-Principal" class="input-nueva__Categoria">
                <option value="" disabled selected hidden></option>
                <option value="">Star Wars</option>
                <option value="">Consolas</option>
                <option value="">Diversos</option>
            </select>
            <div class="input-nueva__Nombre">
                <input type="text" id="input-nombre" placeholder="Nombre del producto" pattern="(^\S+\w.*)" maxlength="20" required>
            </div>
            <div class="input-nuevo__Precio">
                <input type="text" id="input-precio" name="precio" placeholder="Precio del producto">
            </div>
            <div class="input-nuevo__Descripcion">
                <textarea id="input-descripcion" placeholder="DescripciÃ³n del producto" maxlength="150" required></textarea>
            </div>
            <button type="submit" class="agregar-Prod" id="sendBtn">Agregar producto</button>
        </form>
      </div>
