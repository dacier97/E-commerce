<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <title>E-commerce|AluraGeek</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/encabezado.css">
    <link rel="stylesheet" href="./css/contacto.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/footer.css">
  </head>
<body>

  <header class="encabezado">
    <nav class="head-nav">
      <ul class="head-nav__list">
          <li class="head-nav__logo"><a href="index.html"><img src="./img/Vector.png"alt="#"></a></li>
          <li class="head-nav__alura"><a href="index.html"><span class="head-nav__span">Alura</span>Geek</a></li> 
          <li class="head-nav__button"><button class="head-nav__btn" type="button">login</button></li>
          <li class="head-nav__lupa"><ion-icon name="search-outline"></ion-icon></li>
      </ul>
  </nav>
  </header>

  <main>
    <section class="login">
      <div class="login-form">
          <h3 class="login-form__title">Iniciar seccion</h3>
          <form name=formulario class="login-form__formu" id="formLogin" action="INICIO SESION">
            <input class="login-form__mail" type="email" name=login id="email" pattern="^[a-zA-Z0-9_.-]+@([a-zA-Z0-9]+\.)+([a-zA-Z]{2,4})" placeholder="Escriba su correo electronico"/>
            <input class="login-form__pass" type="password" name=password id="password" placeholder="Escriba su contrasena"/>
            <input type="submit" class="login-form__btn" value="Inicio"/>
          </form>
          <span id="mensaje__error"></span>
      </div>
    </section>

    <section class="exitoso">
      <div class="exitosoContainer">
          <i class="fa-solid fa-circle-check"></i>
          <h1>El producto se agrego exitosamente!!</h1>
          <a href="#"><button>Volver</button></a>
      </div>   
  </section>

    <footer class="footer">
      <div class="autor">
          <p class="autor__parrafo">Desarrollado Por Daniel Ortiz 
          <span class="autor_span">2022</span></p>
      </div>
    </footer>

  </main>
  <!--<script src="js/login-auteti.js"></script>-->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
